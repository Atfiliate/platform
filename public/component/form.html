<md-dialog aria-label="Form Dialog" style="width:600px; max-width: 90%;">
	<md-toolbar>
		<div class="md-toolbar-tools">
			<span flex></span>
			<md-button ng-click="$mdDialog.hide()"><i class="fa fa-close"></i></md-button>
		</div>
	</md-toolbar>
	<md-dialog-content>
		<iframe ng-src="{{src}}" style="width:100%; height:65vh; box-sizing: border-box;"></iframe>
	</md-dialog-content>
</md-dialog>
