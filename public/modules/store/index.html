<section layout="row" flex ng-controller="StoreCtrl">
	<md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" md-disable-backdrop md-whiteframe="4" md-swipe-left="rootTools.sidebar('close')">
		<md-toolbar class="md-accent">
			<h1 class="md-toolbar-tools">Store</h1>
		</md-toolbar>
		<md-content layout-padding>
			<a class="md-button md-raised block">Browse</a>
			<a class="md-button md-raised block">Cart</a>
		</md-content>
	</md-sidenav>

	<div layout="column" flex>
		<md-toolbar class="md-hue-2">
			<div class="md-toolbar-tools">
				<!--<md-button aria-label="Go Back">-->
				<!--	Go Back-->
				<!--</md-button>-->

				<md-input-container class="md-block" flex-gt-sm>
					<label class="white">Search</label>
					<input ng-model="listSearch">
				</md-input-container>

				<span flex></span>
				<!--<md-button class="md-raised" aria-label="Learn More">-->
				<!--	Learn More-->
				<!--</md-button>-->
				<!--<md-button class="md-fab md-mini" aria-label="bookmark">-->
				<!--	<md-icon md-svg-icon="img/icons/bookmark.svg"></md-icon>-->
				<!--</md-button>-->
			</div>
		</md-toolbar>

		<md-content flex layout-padding>
			<md-grid-list md-cols="2" md-cols-sm="3" md-cols-gt-sm="4" md-row-height="1:1" md-gutter="8px" md-gutter-gt-sm="4px">
				<md-grid-tile md-colspan="1" md-rowspan="1" style="background:#EEE;" ng-repeat="p in products | filter:listSearch">
					<md-grid-tile-header>
						<div class="pull-right">
							<a ng-click="tools.product.remove(p)"><i class="fa fa-trash" title="Remove"></i></a>
						</div>
						<h3>{{p.title}}</h3>
					</md-grid-tile-header>
					<a ng-click="tools.product.buy(p)">
					    <img cl-src="{{p.image.secure_url}}" transform_w="400" transform_h="400" style="width:100%;">
				    </a>
					<md-grid-tile-footer>
						<div class="pull-right">
							<i class="fa" ng-class="tools.cart.is(p) ? 'fa-cart' : 'fa-cart-plus'" title="{{tools.cart.is(p)}}" ng-click="tools.cart.toggle(p)"></i>
							<a ng-click="tools.product.buy(p)"><i class="fa fa-dollar" title="Purchase"></i></a>
						</div>
						<h3>{{p.price}}</h3>
					</md-grid-tile-footer>
				</md-grid-tile>

				<md-grid-tile md-colspan="1" md-rowspan="1" style="background:#DDD;">
					<md-grid-tile-header>
						<h3 contenteditable ng-model="temp.product.title" placeholder="New productument"></h3>
					</md-grid-tile-header>
					<i class="fa fa-camera" ng-click="tools.product.images()" ng-hide="temp.product.image"></i>
					<img ng-show="temp.product.image" cl-src="{{temp.product.image.secure_url}}" transform_w="400" transform_h="400" style="width:100%;" ng-click="tools.product.images()">
					<md-grid-tile-footer>
						<div class="pull-right">
							<i class="fa fa-save" ng-click="tools.product.add()"></i>
						</div>
						<h3 contenteditable ng-model="temp.product.price" placeholder="Price"></h3>
					</md-grid-tile-footer>
				</md-grid-tile>
			</md-grid-list>
		</md-content>
	</div>
</section>
