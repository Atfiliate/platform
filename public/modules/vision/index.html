<section layout="row" flex ng-controller="VisionCtrl">
	<md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" md-disable-backdrop md-whiteframe="4" md-swipe-left="rootTools.sidebar('close')">
		<md-toolbar class="md-accent">
			<h1 class="md-toolbar-tools">Edit Document</h1>
		</md-toolbar>
		<md-content layout-padding>
			<a class="md-button md-raised block" ng-href="#/work/{{doc.$id}}">Add Suggestions</a>
		</md-content>
	</md-sidenav>
	
	<md-content flex>
		<div layout="row" flex layout-align="center center" layout-padding>
			<div md-whiteframe="6" flex flex-md="80" flex-gt-md="70" style="position:relative; min-height:500px;">
				<div class="pull-right">
					<i class="fa fa-toggle-on" ng-show="article.public" ng-click="tools.article.publish(false)"><md-tooltip>Public</md-tooltip></i>
					<i class="fa fa-toggle-off" ng-hide="article.public" ng-click="tools.article.publish(true)"><md-tooltip>Private</md-tooltip></i>
				</div>
				
				<canvas id="annotateCanvas"></canvas>
				
				<md-fab-speed-dial md-open="false" class="md-scale md-fab-bottom-right" md-direction="left">
					<md-fab-trigger>
						<md-button aria-label="menu" class="md-fab md-warn">
							<md-icon class="icon"><i class="fa fa-magic"></i></md-icon>
						</md-button>
					</md-fab-trigger>
					<md-fab-actions>
						<md-button aria-label="Custom Add" class="md-fab md-raised md-mini" ng-href="#/work/{{doc.$id}}">
							<md-icon class="icon"><i class="fa fa-object-group blue"></i></md-icon>
							<md-tooltip>Add Data</md-tooltip>
						</md-button>
						<md-button aria-label="Auto Pan" class="md-fab md-raised md-mini" ng-href="#/work2/{{doc.$id}}">
							<md-icon class="icon"><i class="fa fa-terminal orange"></i></md-icon>
							<md-tooltip>Re-Enter Data</md-tooltip>
						</md-button>
						<md-button aria-label="Tags" class="md-fab md-raised md-mini">
							<md-icon class="icon"><i class="fa fa-tags green"></i></md-icon>
							<md-tooltip>Tags</md-tooltip>
						</md-button>
						<!--<md-button aria-label="Layout" class="md-fab md-raised md-mini">-->
						<!--	<md-icon class="icon"><i class="fa fa-newspaper-o purple"></i></md-icon>-->
						<!--	<md-tooltip>Layout</md-tooltip>-->
						<!--</md-button>-->
					</md-fab-actions>
				</md-fab-speed-dial>
			</div>
		</div>
	</md-content>
</section>
